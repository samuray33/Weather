	</head>
	<body>
		<div class = "content">
			<div class="topCont">
				<img src="img/free-icon-font-marker-3916880.png" width="40">
				<input type="text" id = "Search" placeholder = "Введите город" value="Санкт-Петербург">
				<img onclick ="find()" src="img/search.png" class = "searchButt" width="30">
			</div>
			<div id = "BackImg">
				<img src="img/description/free-animated-icon-loading-10282558.gif" width="150">
			</div>
			<div class="centCont">
				<div>
					<h3 id = "sun">Нет данных</h3>
					<h1 id = "temp">0°</h1>
				</div>
				<div class="mixNmax">
					<h3 id = "minTemp">Min: 0°</h3>
					<h3 id = "maxnTemp">Max: 0°</h3>
				</div>
			</div>
			<div class="bottCont">
				<div class = "bottEl">
					<img src="img/free-icon-font-water-6854097.png" width="40">
					<h1 id = "waterMeaning">0%</h1>
				</div>
				<div class = "bottEl">
					<img src="img/free-icon-font-wind-5068889.png" width="40">
					<h1 id = "windMeaning">0 м/с</h1>
				</div>
			</div>
			<div class = "buttFind">
				<button onclick="find()">Найти</button>
			</div>
		</div>
		<noscript>Включите js</noscript>
		<script type="module" src="main.js"></script>
